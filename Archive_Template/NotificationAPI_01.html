<!DOCTYPE html>

      <script language="javascript">  //mit language="javascript" gibt man die Programmiersprache an, welche innerhalb des <script>-Tages verwendet werden soll.
        function ask_for_permission()  //mit dieser funktion wird der vorgang zum abfragen der benachrichtigung vorbereitet
        {
          Notification.requestPermission(function(){});
        }

        function send() {
          new Notification(document.getElementById('title').value, {  //<!-- hier wird eine neue benachrichtigung erstellt -->
            body: document.getElementById('name').value + "\n" + document.getElementById('body').value,
            icon: document.getElementById('icon').value,
          });
        }
        
        function send1() {
          new Notification(document.getElementById('title1').value, {  //<!-- hier wird eine neue benachrichtigung erstellt -->
            body: document.getElementById('name1').value + "\n" + document.getElementById('body1').value,
            icon: document.getElementById('icon1').value,
          });
        }

      </script>
